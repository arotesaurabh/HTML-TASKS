<html>
    <head>
        <title>ol&ul</title>
    </head>
    <body>
        <h2>Html list (ol)-</h2>
        <h3>Ordered List (ol)</h3>
        <ol>
            <li>mango</li>
            <li>banana</li>
            <li>apple</li>
        </ol>
        <h3>Unorderd List (ul)</h3>
        <ul>
            <li>1kg</li>
            <li>2kg</li>
            <li>5kg</li>
        </ul>
        <p>hybrid list</p>
        <ol>
            <li>mango</li>
            <ul>
                <li>banana</li>
            </ul>
            <li>apple</li>
           
        </ol>
